<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Proxies Intro</title>
</head>
<body>
</body>

<script>
    let obj = {
        name: 'Willian',
        age: 26
    };

    let proxy = new Proxy(obj, {
        get(target, name) {
            console.log('Alguém está pedindo o nome =D');
            return target[name];
        },

        set(target, name, value) {
            console.log('Alguém está mudando o nome!');
            target[name] = value.toUpperCase();
        }
    });
</script>
</html>
