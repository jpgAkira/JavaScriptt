<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03- This no Arrow Function</title>
</head>
<body>
    
    <button id="btn">Make my sandwich!</button>
</body>

<script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheedar',

        prepare: function() {
            return `I want a sandwich with ${this.bread} bread and ${this.cheese}`
        },

        make: function() {
            var that = this;
            window.setTimeout(function(){
                console.log(that.prepare());
            }, 500);
        }
    };

    const btn = document.getElementById('btn');

    btn.addEventListener('click', function() { sandwich.make()});
</script>
</html>
