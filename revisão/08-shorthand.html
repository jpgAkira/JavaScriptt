<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Shorthand Properties</title>
</head>
<body>
</body>

<script>
    let firstName = 'Willian';
    let surname = 'Justen';
    let age = 26;

    const person = {
        firstName,
        surname,
        age,

        hello() {
            console.log('Hello!')
        }
    };

    console.log(person);

    person.hello();

</script>
</html>
